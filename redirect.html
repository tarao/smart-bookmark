<!DOCTYPE html>
<html><head>
  <meta name="referrer" content="never" />
  <meta name="referrer" content="no-referrer" />
  <meta id="refresh" http-equiv="Refresh" />
  <script>
   var url = location.search.substr(1).split('&').reduce(function(r, param) {
     if (r) return r;
     param = param.split('=');
     if (param[0] !== 'url') return r;
     return decodeURIComponent(param[1]);
   }, null);
   if (url) {
     var refresh = document.querySelector('#refresh');
     refresh.setAttribute('content', '0; URL=' + url);
   } else {
     document.querySelector('#no-url').style.display = '';
   }
  </script>
</head>
<body>
  <div id="no-url" style="display:none">No redirect URL specified</div>
</body>
</html>
